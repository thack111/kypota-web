<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
	<head></head>
	<body>
		<div layout:fragment="content">
			<h2 >KY POTA Contest Sign Up</h2>
	
			<a th:href="@{/}">Cancel and Return Home</a><br><br>
			<div class="card bg-light text-dark">
				<div class="card-body">
			        <form method="post" class="form-horizontal">
			        	<div class="form-group">
					    	<label class="control-label col-sm-2" for="email">Email:</label>
					    	<div class="col-sm-10">
					        	<input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
					    	</div>
					    </div>
			        	<div class="form-group">
					    	<label class="control-label col-sm-2" for="user">User Name:</label>
					    	<div class="col-sm-10">
					        	<input type="text" class="form-control" id="user" name="user" placeholder="Enter User Name">
					    	</div>
					    </div>
			        	<div class="form-group">
					    	<label class="control-label col-sm-2" for="password">Password:</label>
					    	<div class="col-sm-10">
					        	<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
					    	</div>
					    </div>
			        	<div class="form-group">        
					    	<div class="col-sm-offset-2 col-sm-10">
					        	<button type="submit" class="btn btn-success">Sign Up</button>
					      	</div>
					    </div>
		
			        </form>
			    </div>
        	</div>
        </div>
	</body>
</html>
